<script>
    const images = [
  "deer.png",
  "parrot.jpeg",
  "tiger.jpg",
];

let currentIndex = 0;

// Function to change image
function changeImage() {
  const imageElement = document.getElementById('image');
  
  // Increment index
  currentIndex++;
  
  // Reset index if it goes beyond the length of the images array
  if (currentIndex >= images.length) {
    currentIndex = 0;
  }
  
  // Change the src attribute of the image element
  imageElement.src = images[currentIndex];
}

// Set interval to call changeImage function every 5 seconds (5000 milliseconds)
setInterval(changeImage, 5000);

</script>
